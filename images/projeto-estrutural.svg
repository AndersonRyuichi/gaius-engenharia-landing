<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Fundo com gradiente suave -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa" />
      <stop offset="100%" stop-color="#e4e7eb" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="8" ry="8" />
  
  <!-- Grade de fundo (papel milimetrado) -->
  <g stroke="#d0d0d0" stroke-width="0.5">
    <!-- Linhas horizontais -->
    <line x1="50" y1="50" x2="550" y2="50" />
    <line x1="50" y1="75" x2="550" y2="75" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="50" y1="125" x2="550" y2="125" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="175" x2="550" y2="175" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="225" x2="550" y2="225" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="275" x2="550" y2="275" />
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="325" x2="550" y2="325" />
    <line x1="50" y1="350" x2="550" y2="350" />
    
    <!-- Linhas verticais -->
    <line x1="50" y1="50" x2="50" y2="350" />
    <line x1="75" y1="50" x2="75" y2="350" />
    <line x1="100" y1="50" x2="100" y2="350" />
    <line x1="125" y1="50" x2="125" y2="350" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="175" y1="50" x2="175" y2="350" />
    <line x1="200" y1="50" x2="200" y2="350" />
    <line x1="225" y1="50" x2="225" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="275" y1="50" x2="275" y2="350" />
    <line x1="300" y1="50" x2="300" y2="350" />
    <line x1="325" y1="50" x2="325" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="375" y1="50" x2="375" y2="350" />
    <line x1="400" y1="50" x2="400" y2="350" />
    <line x1="425" y1="50" x2="425" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
    <line x1="475" y1="50" x2="475" y2="350" />
    <line x1="500" y1="50" x2="500" y2="350" />
    <line x1="525" y1="50" x2="525" y2="350" />
    <line x1="550" y1="50" x2="550" y2="350" />
  </g>
  
  <!-- Linhas principais da planta (mais escuras) -->
  <g stroke="#1a4b84" stroke-width="2" fill="none">
    <!-- Contorno externo da planta -->
    <rect x="100" y="100" width="400" height="200" />
    
    <!-- Divisões internas -->
    <line x1="250" y1="100" x2="250" y2="300" />
    <line x1="400" y1="100" x2="400" y2="200" />
    <line x1="100" y1="200" x2="500" y2="200" />
  </g>
  
  <!-- Elementos estruturais -->
  <g fill="#3a7abd" opacity="0.7">
    <!-- Pilares (representados como círculos) -->
    <circle cx="100" cy="100" r="5" />
    <circle cx="100" cy="200" r="5" />
    <circle cx="100" cy="300" r="5" />
    <circle cx="250" cy="100" r="5" />
    <circle cx="250" cy="200" r="5" />
    <circle cx="250" cy="300" r="5" />
    <circle cx="400" cy="100" r="5" />
    <circle cx="400" cy="200" r="5" />
    <circle cx="500" cy="100" r="5" />
    <circle cx="500" cy="200" r="5" />
    <circle cx="500" cy="300" r="5" />
  </g>
  
  <!-- Vigas (representadas como linhas mais grossas) -->
  <g stroke="#3a7abd" stroke-width="4" opacity="0.7">
    <line x1="100" y1="100" x2="500" y2="100" />
    <line x1="100" y1="200" x2="500" y2="200" />
    <line x1="100" y1="300" x2="500" y2="300" />
    <line x1="100" y1="100" x2="100" y2="300" />
    <line x1="250" y1="100" x2="250" y2="300" />
    <line x1="400" y1="100" x2="400" y2="200" />
    <line x1="500" y1="100" x2="500" y2="300" />
  </g>
  
  <!-- Cotas e medidas -->
  <g stroke="#6c757d" stroke-width="1" fill="none">
    <!-- Linhas de cota horizontais -->
    <line x1="100" y1="75" x2="250" y2="75" stroke-dasharray="5,5" />
    <line x1="250" y1="75" x2="400" y2="75" stroke-dasharray="5,5" />
    <line x1="400" y1="75" x2="500" y2="75" stroke-dasharray="5,5" />
    
    <!-- Linhas de cota verticais -->
    <line x1="75" y1="100" x2="75" y2="200" stroke-dasharray="5,5" />
    <line x1="75" y1="200" x2="75" y2="300" stroke-dasharray="5,5" />
  </g>
  
  <!-- Textos de medidas -->
  <g font-family="Arial" font-size="10" fill="#343a40">
    <text x="165" y="70" text-anchor="middle">150</text>
    <text x="325" y="70" text-anchor="middle">150</text>
    <text x="450" y="70" text-anchor="middle">100</text>
    <text x="65" y="150" text-anchor="middle">100</text>
    <text x="65" y="250" text-anchor="middle">100</text>
  </g>
  
  <!-- Símbolos e anotações -->
  <g font-family="Arial" font-size="8" fill="#6c757d">
    <text x="120" y="120">P1</text>
    <text x="120" y="220">P2</text>
    <text x="120" y="320">P3</text>
    <text x="270" y="120">P4</text>
    <text x="270" y="220">P5</text>
    <text x="270" y="320">P6</text>
    <text x="420" y="120">P7</text>
    <text x="420" y="220">P8</text>
    <text x="520" y="120">P9</text>
    <text x="520" y="220">P10</text>
    <text x="520" y="320">P11</text>
  </g>
  
  <!-- Título do projeto -->
  <text x="300" y="30" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a4b84">PROJETO ESTRUTURAL</text>
  
  <!-- Carimbo -->
  <g transform="translate(450, 325)">
    <rect x="0" y="0" width="100" height="50" fill="#f5f7fa" stroke="#1a4b84" stroke-width="1" />
    <text x="50" y="15" font-family="Arial" font-size="8" text-anchor="middle" fill="#1a4b84">GAIUS ENGENHARIA</text>
    <text x="50" y="30" font-family="Arial" font-size="7" text-anchor="middle" fill="#6c757d">PROJETO RESIDENCIAL</text>
    <text x="50" y="45" font-family="Arial" font-size="7" text-anchor="middle" fill="#6c757d">ESCALA 1:100</text>
  </g>
</svg>